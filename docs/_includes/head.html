<head>
    <title>{{site.title}}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful Jekyll theme for creating resume">
    <link rel="icon" type="image/png" href="{{ "/img/favi/favicon-32x32.png " | prepend:site.baseurl }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ "/img/favi/favicon-16x16.png " | prepend:site.baseurl }}" sizes="16x16">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/img/favi/apple-touch-icon.png " | prepend:site.baseurl }}">
    <link rel="mask-icon" href="{{ "/img/favi/safari-pinned-tab.svg " | prepend:site.baseurl }}" color="#5bbad5">
    <link rel="manifest" href="{{ "/img/favi/manifest.json " | prepend:site.baseurl }}">
    <meta name="theme-color" content="#ffffff">  

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/font-awesome/css/font-awesome.css">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{{site.baseurl}}/assets/css/{% if site.style %}{{ site.style}}.css{% else %}styles.css{% endif %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
